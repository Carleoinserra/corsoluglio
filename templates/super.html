<!DOCTYPE html>
<html>
<head>
    <title>SupermarketFlask - Ordina i tuoi prodotti</title>
    <!-- Link al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">SupermarketFlask - Ordina i tuoi prodotti</h1>

        <form method="POST" action="/">
            <div class="form-group">
                <label for="user_email">Email:</label>
                <input type="email" class="form-control" id="user_email" name="user_email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="product_banco">Prodotti da banco:</label>
                <select class="form-control" id="product_banco" name="product_banco">
                    <option value="">Seleziona un prodotto</option>
                    <option value="Tonno in scatola">Tonno in scatola - €2.50</option>
                    <option value="Pasta">Pasta - €2.00</option>
                    <option value="Latte">Latte - €1.20</option>
                    <!-- Aggiungi altre opzioni qui -->
                </select>
            </div>

            <div class="form-group">
                <label for="product_freschi">Prodotti freschi:</label>
                <select class="form-control" id="product_freschi" name="product_freschi">
                    <option value="">Seleziona un prodotto</option>
                    <option value="Carne">Carne - €8.00</option>
                    <option value="Pesce">Pesce - €12.50</option>
                    <option value="Verdura">Verdura - €2.50</option>
                    <!-- Aggiungi altre opzioni qui -->
                </select>
            </div>

            <div class="form-group">
                <label for="product_frigo">Prodotti da frigo:</label>
                <select class="form-control" id="product_frigo" name="product_frigo">
                    <option value="">Seleziona un prodotto</option>
                    <option value="Yogurt">Yogurt - €1.80</option>
                    <option value="Formaggio">Formaggio - €3.50</option>
                    <!-- Aggiungi altre opzioni qui -->
                </select>
            </div>

            <div class="form-group">
                <label for="elettrodomestici">Elettrodomestici:</label>
                <select class="form-control" id="elettrodomestici" name="elettrodomestici">
                    <option value="">Seleziona un prodotto</option>
                    <option value="Televisore">Televisore - €500.00</option>
                    <option value="Lavatrice">Lavatrice - €400.00</option>
                    <!-- Aggiungi altre opzioni qui -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Invia ordine</button>
        </form>
    </div>

    <!-- Script di Bootstrap (jQuery incluso) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
